<div class="container" fxLayout="column" fxLayoutAlign="start center" fxFlex="100%">
        <mat-card class="container-card" >
            <div class="titulo-card"><h2>Minhas Lojas</h2></div>
            <div class="conteudo-card" fxLayout="row wrap" fxLayoutAlign="center end"  >
            <mat-card  *ngFor="let loja of lojas" class="loja-card" fxLayout="column" fxLayoutAlign="center center">
                <div class="imagem-perfil" fxFlex="20%"  (click)="detalharLoja(loja)">
                    <!-- <div fxLayout="30%"><img  class="perfil" src="https://material.angular.io/assets/img/examples/shiba1.jpg"></div> -->
                    <!-- <img class="imagem" src="assets/faixada.png"> -->
                      <img class="imagem" src="http://127.0.0.1:8887/lojas/{{loja.id}}/banner/imagem-banner.png">
                </div>
                <div>{{loja.nome}}</div>
                <div>{{loja.descricao}}</div>
                <div class="acoes" fxLayout="row" fxLayoutAlign="end end">
                    <!-- <span class="material-icons" matTooltip="Entrar na Loja" (click)="detalharLoja(loja)">launch</span> -->
                    <span class="material-icons" matTooltip="Ver Loja"       (click)="visualizarLoja(loja.url)">visibility</span>
                    <!-- <span class="material-icons" matTooltip="Editar Loja"    (click)="editarLoja(loja)">edit</span>
                    <span class="material-icons" matTooltip="Deletar Loja"   (click)="openDialog(loja.id)">delete</span> -->
                </div>
            </mat-card>
            <mat-card class="add-loja-card" (click)="openEditDialog(null)"><mat-icon >add_circle_outline</mat-icon><br>Adicionar Loja</mat-card>
            </div>
        </mat-card>
</div>
