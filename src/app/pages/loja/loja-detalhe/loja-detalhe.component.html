<div class="container"  fxLayout="column" fxLayoutAlign="start center" >
            <mat-card class="card-descricao" fxLayout="column" fxLayoutAlign="center center" fxFlex="100%">
              <div class="card-descricao-conteudo"  fxLayout="column" fxLayoutAlign="start center">
                <div class="card-descricao-conteudo-centro"><h2>Sua Loja</h2></div>
                    <form [formGroup]="formulario">
                      <div fxLayout="column" fxLayoutAlign="start start" >   
                        <div  fxLayout="row" fxLayoutAlign="center start">
                          <mat-form-field appearance="outline" style="width:400px;" >
                            <mat-label>Nome</mat-label>
                            <input matInput formControlName="nome" maxlength="80" style="width:400px;">
                            </mat-form-field>
                            <mat-form-field appearance="outline" style="width:400px; padding-left: 20px;">
                            <mat-label>Descrição</mat-label>
                            <input matInput formControlName="descricao" maxlength="80">
                          </mat-form-field>
                        </div>
                      <div  fxLayout="row" fxLayoutAlign="center start">
                          <mat-form-field appearance="outline" style="width:400px;">
                              <mat-label>Telefone</mat-label>
                              <input matInput formControlName="telefone" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                              type = "number"
                              maxlength = "15">
                          </mat-form-field>
                          <mat-form-field appearance="outline" style="width:400px; padding-left: 20px;">
                              <mat-label>Celular</mat-label>
                              <input matInput formControlName="celular" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                              type = "number"
                              maxlength = "15">
                          </mat-form-field>
                        </div>
                        <div  fxLayout="row" fxLayoutAlign="center start">
                          <mat-form-field appearance="outline" style="width:400px;">
                              <mat-label>WhatsApp</mat-label>
                              <input matInput formControlName="whatsapp"type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                              type = "number"
                              maxlength = "15">
                          </mat-form-field>
                          <mat-form-field appearance="outline" style="width:400px; padding-left: 20px;">
                              <mat-label>WhatsApp Link</mat-label>
                              <input matInput formControlName="whatsappLink" maxlength="80">
                          </mat-form-field>
                        </div>
                        <div  fxLayout="row" fxLayoutAlign="center start">
                          <mat-form-field appearance="outline" style="width:400px;">
                              <mat-label>Instagram Link</mat-label>
                              <input matInput formControlName="instagramLink" maxlength="80">
                          </mat-form-field>
                          <mat-form-field appearance="outline" style="width:400px; padding-left: 20px;">
                              <mat-label>Email</mat-label>
                              <input matInput formControlName="email" maxlength="80">
                          </mat-form-field>
                        <div>
                      </div>
                    </div>
                  </div>
                  </form>
              </div>
              <div class="botao-editar"><button class="botao-editar-self" mat-raised-button (click)="desativarFormulario()" *ngIf="editando" >Cancelar  <span class="material-icons">cancel</span></button><button class="botao-editar-self" mat-raised-button color="primary" (click)="submit()" *ngIf="editando" >Salvar  <span class="material-icons">save</span></button><button class="botao-editar-self" mat-raised-button (click)="ativarFormulario()" *ngIf="!editando" >Editar  <span class="material-icons">edit</span></button><button class="botao-editar-self" mat-raised-button *ngIf="!editando">Visualizar Loja<span class="material-icons">visibility</span></button></div>
            </mat-card>
            <mat-card class="tabela-card" fxLayout="column" fxLayoutAlign="center center" fxFlex="100%" >
                <h2>Itens da Loja</h2>
                <div class="botao-novo"><button class="botao-novo-self" mat-raised-button (click)="openEditDialog(null)">Item  <span class="material-icons">add_circle</span></button></div>

                <table mat-table [dataSource]="dataSource">           
                    <!-- Name Column -->
                    <ng-container matColumnDef="descricao">
                      <th mat-header-cell *matHeaderCellDef  style="text-align:left"> Descrição </th>
                      <td mat-cell *matCellDef="let element" style="text-align:left;"> {{element.descricao}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="quantidade">
                      <th mat-header-cell *matHeaderCellDef   style="text-align:left"> Quantidade </th>
                      <td mat-cell *matCellDef="let element"  style="text-align:left;"> {{element.quantidade}} un. </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="valor">
                      <th mat-header-cell *matHeaderCellDef style="text-align:left"> Preço </th>
                      <td mat-cell *matCellDef="let element" style="text-align:left"> {{element.valor | currency : 'BRL'}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Ações </th>
                        <td mat-cell *matCellDef="let element">
                          <span class="material-icons" (click)="openEditDialog(element)">edit</span>
                          <span class="material-icons" (click)="openDialog(element.id)">delete</span>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card>
    </div>
